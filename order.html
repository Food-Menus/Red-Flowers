<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اطلب الآن - متجرنا الفاخر</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="images/logo.png" alt="شعار المتجر">
                <h1>متجرنا الفاخر</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="products.html">المنتجات</a></li>
                    <li><a href="about.html">من نحن</a></li>
                    <li><a href="order.html">اطلب الآن</a></li>
                </ul>
            </nav>
        </header>

        <main class="main-content order-page">
            <section class="order-form-section">
                <h2>اطلب منتجاتك الآن</h2>
                <form class="order-form">
                    <div class="form-group">
                        <label for="name">الاسم الكامل:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">البريد الإلكتروني:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">رقم الهاتف:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="address">عنوان الشحن:</label>
                        <textarea id="address" name="address" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="product">المنتجات المطلوبة (مع الكمية):</label>
                        <textarea id="product" name="product" rows="6" placeholder="مثال: فستان سهرة (1)، حقيبة يد فاخرة (1)" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">إرسال الطلب</button>
                </form>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2025 متجرنا الفاخر. جميع الحقوق محفوظة.</p>
            <div class="social-links">
                <a href="#"><img src="images/facebook.png" alt="فيسبوك"></a>
                <a href="#"><img src="images/instagram.png" alt="انستجرام"></a>
                <a href="#"><img src="images/twitter.png" alt="تويتر"></a>
            </div>
        </footer>
    </div>
</body>
</html>
