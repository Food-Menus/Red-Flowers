<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>باقاتنا - Red Flowers</title>
    <style>
        /* General Styling */
        :root {
            --primary-color: #d3546f;
            --secondary-color: #f76c8a;
            --text-color: #333;
            --light-bg: #FCF4F4;
            --white: #FFF;
            --border-color: #EEE;
            --shadow-light: rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-bg);
            direction: rtl;
            overflow-x: hidden;
        }


        /* Preloader Styles */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--white);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .preloader.fade-out {
            opacity: 0;
            visibility: hidden;
        }

        .preloader-content {
            text-align: center;
        }

        .preloader-logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .preloader-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--light-bg);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.8; }
        }

        .full-width-container {
            width: 100%;
            margin: 0;
            background-color: var(--white);
            overflow: hidden;
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--secondary-color);
        }

        ul {
            list-style: none;
        }

        button {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        /* Header */
        .header {
            background-color: var(--white);
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 5px var(--shadow-light);
            padding-bottom: 10px;
            position: relative;
            z-index: 10;
        }

        .navbar-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            position: relative;
        }

        .sidebar-toggle {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s ease;
        }

        .sidebar-toggle:hover {
            color: var(--secondary-color);
        }

        .logo {
            display: flex;
            align-items: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        .logo h1 {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin: 0;
        }

        .main-nav {
            text-align: center;
            padding: 0 5%;
            position: relative;
        }

        .main-nav .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px;
            position: absolute;
            top: 5px;
            left: 5%;
            z-index: 100;
        }

        .main-nav ul.nav-links {
            display: flex;
            justify-content: center;
            padding: 0;
        }

        .main-nav ul.nav-links li {
            margin: 0 20px;
        }

        .main-nav ul.nav-links li a {
            font-weight: bold;
            font-size: 1.1rem;
            padding: 8px 0;
            position: relative;
            display: block;
        }

        .main-nav ul.nav-links li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: var(--secondary-color);
            bottom: 0;
            left: 0;
            transition: width 0.3s ease;
        }

        .main-nav ul.nav-links li a:hover::after,
        .main-nav ul.nav-links li a.active::after {
            width: 100%;
        }

        /* Main Content */
        .main-content {
            padding: 0;
            min-height: calc(100vh - 180px);
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: var(--white);
            padding: 20px;
            box-shadow: -5px 0 15px var(--shadow-light);
            z-index: 1000;
            transition: right 0.5s ease-in-out;
            overflow-y: auto;
            padding-top: 100px;
        }

        .sidebar.open {
            right: 0;
        }

        .sidebar h2 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            font-size: 1rem;
            display: block;
            padding: 8px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: var(--light-bg);
            color: var(--secondary-color);
        }

        .promo-box {
            background-color: var(--secondary-color);
            color: var(--white);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-top: 30px;
        }

        .promo-box h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .promo-box p {
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .promo-box button {
            background-color: var(--primary-color);
            color: var(--white);
        }

        /* Products Section */
        .all-products {
            padding: 40px 5%;
            max-width: 100%;
            margin: 0 auto;
        }

        .all-products h2 {
            font-size: 1.8rem;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 8px;
        }

        .all-products h2::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 2px;
            background-color: var(--secondary-color);
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .filter-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-options select,
        .filter-options input {
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
            color: var(--text-color);
            background-color: var(--white);
        }

        .filter-options input[type="text"] {
            flex-grow: 1;
            max-width: 400px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            justify-items: center;
        }

        .product-item {
            display: block;
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 3px 10px var(--shadow-light);
            overflow: hidden;
            text-align: center;
            padding-bottom: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: inherit;
            position: relative;
            cursor: pointer;
            width: 100%;
            max-width: 320px;
        }

        .product-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .product-image-container {
            position: relative;
            width: 100%;
            height: 350px;
            overflow: hidden;
        }

        .product-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease;
            position: absolute;
            top: 0;
            left: 0;
        }

        .product-item img.main-image {
            opacity: 1;
            z-index: 1;
        }

        .product-item img.hover-image {
            opacity: 0;
            z-index: 2;
        }

        .product-item:hover img.main-image {
            opacity: 0;
        }

        .product-item:hover img.hover-image {
            opacity: 1;
        }

        .product-item h3 {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin: 15px 0 8px;
            padding: 0 15px;
            height: 50px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .product-item p {
            font-size: 0.9rem;
            color: var(--text-color);
            margin-bottom: 15px;
            height: 40px;
            overflow: hidden;
            padding: 0 15px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .product-item span {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--secondary-color);
            display: block;
        }

        /* Footer */
        .footer {
            background-color: var(--primary-color);
            color: var(--white);
            text-align: center;
            padding: 25px 0;
            margin-top: 40px;
        }

        .footer p {
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .social-links img {
            height: 25px;
            margin: 0 10px;
            transition: transform 0.3s ease;
        }

        .social-links img:hover {
            transform: translateY(-3px);
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .product-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 992px) {
            .main-content {
                padding: 20px 3%;
            }

            .logo {
                position: static;
                transform: none;
                order: 2;
                flex-basis: 100%;
                text-align: center;
                margin-top: 10px;
            }

            .logo h1 {
                font-size: 1.6rem;
            }

            .sidebar-toggle {
                order: 1;
                margin-right: auto;
            }

            .main-nav {
                padding: 0;
                text-align: right;
            }

            .main-nav .menu-toggle {
                display: block;
                position: static;
                margin-right: auto;
                padding: 10px 3%;
            }

            .main-nav ul.nav-links {
                flex-direction: column;
                background-color: var(--white);
                position: absolute;
                width: 100%;
                left: 0;
                top: 100%;
                padding: 10px 0;
                box-shadow: 0 5px 15px var(--shadow-light);
                display: none;
                z-index: 99;
            }

            .main-nav ul.nav-links.open {
                display: flex;
            }

            .main-nav ul.nav-links li {
                margin: 0;
                border-bottom: 1px solid var(--border-color);
            }

            .main-nav ul.nav-links li:last-child {
                border-bottom: none;
            }

            .main-nav ul.nav-links li a {
                padding: 12px 20px;
                text-align: right;
            }
        }

        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            
            .all-products {
                padding: 0 3%;
            }

            .logo h1 {
                font-size: 1.5rem;
            }

            .sidebar {
                width: 220px;
                right: -220px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                margin-right: 30%;
            }

            .navbar-top {
                padding: 10px 2%;
            }

            .logo h1 {
                font-size: 1.2rem;
            }

            .main-content {
                padding: 15px 2%;
            }

            .product-grid {
                grid-template-columns: 1fr;
                padding: 0;
                gap: 15px;
            }

            .product-item {
                margin-bottom: 20px;
                max-width: 100%;
            }

            .filter-options {
                flex-direction: column;
            }

            .filter-options input[type="text"] {
                max-width: 100%;
            }

            .sidebar {
                width: 180px;
                right: -180px;
            }
        }
    </style>
