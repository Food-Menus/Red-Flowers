
<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Flowers - للورود والهدايا الفاخرة</title>
    <link rel="icon" href="./images/logo1.png" type="image/x-icon">
    <style>
        :root {
            --primary-color: #a9072a;
            --secondary-color: #f76c8a;
            --text-color: #333;
            --light-bg: #FCF4F4;
            --white: #fff;
            --border-color: #EEE;
            --shadow-light: rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Scheherazade', serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-bg);
            direction: rtl;
            overflow-x: hidden;
        }

        /* تنسيق صفحة الطلبات */
        .order-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: var(--white);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            font-size: 30px;
            font-weight: bold;
        }

        .order-title {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 50px;
        }

        .order-summary {
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .order-list {
            list-style: none;
            margin-bottom: 20px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .delete-button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 26px;
            transition: all 0.3s;
        }

        .delete-button:hover {
            background-color: #e64a19;
        }

        .total-price {
            font-size: 34px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            color: var(--primary-color);
        }

        .form-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 30px;
            font-weight: bold;
            font-family: 'Scheherazade', serif;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .submit-btn:hover {
            background-color: var(--secondary-color);
        }

        .clear-btn {
            background-color: #f44336;
            color: white;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 30px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .clear-btn:hover {
            background-color: #d32f2f;
        }

        /* Floating Cart Styles */
        .floating-cart {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: var(--primary-color);
            color: white;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 999;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .floating-cart:hover {
            background-color: var(--secondary-color);
            transform: scale(1.1);
        }

        .floating-cart ion-icon {
            font-size: 32px;
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #ffeb3b;
            color: #333;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader-img {
            width: 150px;
            height: 150px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.8; }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .order-container {
                margin: 15px;
                padding: 15px;
            }
            
            .order-title {
                font-size: 24px;
            }
            
            .form-input {
                padding: 12px;
                font-size: 16px;
            }
            
            .submit-btn, .clear-btn {
                padding: 12px;
                font-size: 18px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

<!-- Loading Overlay -->
<div class="loading-overlay" id="loadingScreen">
    <img src="./../../Static/images/اساسيات/logoooo.png" class="loader-img" alt="Loading...">
</div>

<!-- Main Content -->
<div class="order-container">
    <h1 class="order-title">اكمل عملية الطلب</h1>
    
    <div class="order-summary">
        <h3 id="order-title">تفاصيل طلبك</h3>
        <ul class="order-list" id="order-list"></ul>
        <div class="total-price" id="totalPrice">السعر الإجمالي: 0 جنيه</div>
    </div>

    <input type="text" id="name" class="form-input" placeholder="ادخل اسمك" required>
    <input type="text" id="address" class="form-input" placeholder="ادخل عنوانك" required>
    <input type="text" id="number" class="form-input" placeholder="ادخل رقم هاتفك" required>
    <input type="text" id="notes" class="form-input" placeholder="ملاحظاتك (اختياري)">
    
    <button class="submit-btn" id="submitOrder">
        <i class="fab fa-whatsapp"></i> إرسال الطلب عبر واتساب
    </button>
    
    <button class="clear-btn" id="clearCart">
        <ion-icon name="trash-outline"></ion-icon> تفريغ سلة التسوق
    </button>
</div>

<!-- Floating Cart -->
<a href="./order.html" class="floating-cart">
    <ion-icon name="cart-outline"></ion-icon>
    <span class="cart-count" id="cart-count">0</span>
    <audio id="notification-sound" preload="auto">
        <source src="./../../static/sound/mixkit-wind-chimes-2014.wav" type="audio/mpeg">
    </audio>
</a>

<!-- Scripts -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script>
    // Hide loading screen when page is loaded
    window.addEventListener('load', function() {
        document.getElementById('loadingScreen').style.display = 'none';
    });

    // Load order data from localStorage
    document.addEventListener('DOMContentLoaded', function() {
        const storedData = localStorage.getItem("cartItems");
        const orderList = document.getElementById('order-list');
        const totalPriceElement = document.getElementById('totalPrice');
        const cartCountElement = document.getElementById('cart-count');
        
        let totalPrice = 0;

        if (storedData) {
            const dishes = JSON.parse(storedData);
            const dishCounts = {};
            
            // Count dishes and calculate total price
            dishes.forEach(dish => {
                dishCounts[dish.name] = (dishCounts[dish.name] || 0) + 1;
                totalPrice += parseFloat(dish.price) || 0;
            });

            // Display dishes in order list
            for (const dishName in dishCounts) {
                const listItem = document.createElement('li');
                listItem.className = 'order-item';
                
                const dishInfo = document.createElement('span');
                dishInfo.textContent = `${dishName} (${dishCounts[dishName]})`;
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-button';
                deleteBtn.textContent = 'حذف';
                deleteBtn.onclick = function() {
                    removeItemFromCart(dishName);
                };
                
                listItem.appendChild(dishInfo);
                listItem.appendChild(deleteBtn);
                orderList.appendChild(listItem);
            }
            
            // Update total price and cart count
            totalPriceElement.textContent = `السعر الإجمالي: ${totalPrice.toFixed(2)} جنيه`;
            cartCountElement.textContent = dishes.length;
        } else {
            orderList.innerHTML = '<li>لا توجد عناصر في السلة</li>';
            cartCountElement.textContent = '0';
        }
    });

    // Remove item from cart
    function removeItemFromCart(itemName) {
        const storedData = localStorage.getItem("cartItems");
        if (storedData) {
            let dishes = JSON.parse(storedData);
            const index = dishes.findIndex(dish => dish.name === itemName);
            
            if (index !== -1) {
                dishes.splice(index, 1);
                localStorage.setItem("cartItems", JSON.stringify(dishes));
                Swal.fire('تم الحذف', 'تم حذف العنصر من السلة', 'success').then(() => {
                    location.reload();
                });
            }
        }
    }

    // Clear cart
    document.getElementById('clearCart').addEventListener('click', function() {
        Swal.fire({
            title: 'هل أنت متأكد؟',
            text: "سيتم حذف جميع العناصر من سلة التسوق!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'نعم، احذف الكل',
            cancelButtonText: 'إلغاء'
        }).then((result) => {
            if (result.isConfirmed) {
                localStorage.removeItem("cartItems");
                Swal.fire('تم الحذف', 'تم تفريغ سلة التسوق بنجاح', 'success').then(() => {
                    location.reload();
                });
            }
        });
    });

    // Submit order via WhatsApp
    document.getElementById('submitOrder').addEventListener('click', async function() {
        const name = document.getElementById('name').value;
        const address = document.getElementById('address').value;
        const number = document.getElementById('number').value;
        const notes = document.getElementById('notes').value;
        const storedData = localStorage.getItem("cartItems");
        
        // Validate inputs
        if (!name || !address || !number) {
            Swal.fire('خطأ', 'الرجاء إدخال جميع الحقول المطلوبة', 'error');
            return;
        }
        
        if (!storedData || JSON.parse(storedData).length === 0) {
            Swal.fire('خطأ', 'سلة التسوق فارغة', 'error');
            return;
        }

        // Show loading
        const submitBtn = this;
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الإرسال...';

        try {
            // 1. Send to Google Form
            const dishes = JSON.parse(storedData);
            const dishCounts = {};
            let totalPrice = 0;
            let orderDetails = '';
            
            dishes.forEach(dish => {
                dishCounts[dish.name] = (dishCounts[dish.name] || 0) + 1;
                totalPrice += parseFloat(dish.price) || 0;
            });

            for (const dishName in dishCounts) {
                orderDetails += `- ${dishName} (${dishCounts[dishName]})\n`;
            }

            const formData = new FormData();
            formData.append('name', name);
            formData.append('number', number);
            formData.append('address', address);
            formData.append('notes', notes || 'لا يوجد');
            formData.append('amount', totalPrice.toFixed(2));
            formData.append('order', orderDetails);

            const response = await fetch("https://script.google.com/macros/s/AKfycbxKXrFe4KJ0h6BAzkquiJgFtggS3726MVz0iCYzvPe2a7Yp8Q7skECt-jCMkMhbJDuq/exec", {
                method: "POST",
                body: formData
            });

            if (!response.ok) throw new Error('فشل في إرسال البيانات');

            // 2. Open WhatsApp
            const whatsappMessage = `*طلب جديد من ${name}*\n\n` +
                                   `*الطلبات:*\n${orderDetails}\n` +
                                   `*العنوان:* ${address}\n` +
                                   `*الهاتف:* ${number}\n` +
                                   `*ملاحظات:* ${notes || 'لا يوجد'}\n\n` +
                                   `*المبلغ الإجمالي:* ${totalPrice.toFixed(2)} جنيه`;

            const whatsappUrl = `https://wa.me/201147182463?text=${encodeURIComponent(whatsappMessage)}`;
            window.open(whatsappUrl, '_blank');

            // 3. Clear form and cart
            document.getElementById('name').value = '';
            document.getElementById('address').value = '';
            document.getElementById('number').value = '';
            document.getElementById('notes').value = '';
            localStorage.removeItem("cartItems");

            Swal.fire('تم الإرسال', 'تم إرسال طلبك بنجاح', 'success');
        } catch (error) {
            console.error('Error:', error);
            Swal.fire('خطأ', 'حدث خطأ أثناء إرسال الطلب، يرجى المحاولة مرة أخرى', 'error');
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="fab fa-whatsapp"></i> إرسال الطلب عبر واتساب';
        }
    });
</script>
</body>
</html>
